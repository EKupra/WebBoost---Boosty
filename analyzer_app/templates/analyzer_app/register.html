<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Boosty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 w-full max-w-md">
        <div class="flex justify-center mb-6">
            <div class="w-10 h-10 bg-purple-600 rounded-full"></div>
        </div>
        <h2 class="text-2xl font-bold text-center mb-2">Create your account</h2>
        <p class="text-gray-500 text-center mb-8 text-sm">Sign up to unlock your full analysis report</p>

        <form action="/register/" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
            </div>
            <button type="submit"
                class="w-full bg-purple-600 text-white py-2 rounded-lg font-medium hover:bg-purple-700 transition-colors">
                Register & Unlock
            </button>
        </form>

        <p class="text-center text-xs text-gray-400 mt-6">
            This is a demo. You can use any dummy credentials.
        </p>
    </div>

</body>

</html>
